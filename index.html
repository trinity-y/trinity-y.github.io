<!DOCTYPE html>
<html>
	<!-- title defines website title, link applies css -->
	<head>
		<title>Under Construction</title>
		<link rel="stylesheet" type="text/css" href="basic.css">
	</head>
	<!-- body -->
	<body>
		<!-- JAVASCRIPT -->
		<script type="text/javascript">
			function getInput(id) {
				return document.getElementById(id).value;
			}
			function editText(id, message) {
				var element = document.getElementById(id);
				element.innerHTML = message;
			}
			function joinTwo(string1, string2) {
				return string1 + string2;
			}
		</script>
		<!-- top part -->
		<header>
			<div class="headDiv">
				<H1 class="websiteTitle">Hello!</H1>
			</div>
		</header>
		<!-- main site -->
		<H2>Thanks for Visiting! </H2>
		<p>Please enter the password to get in!</p>
		<input id = "inputField"/><button onclick="window.location.href=joinTwo(getInput('inputField'), '.html');">submit</button>
	</body>
</html>
