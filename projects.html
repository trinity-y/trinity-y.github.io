<!DOCTYPE html>
<html>
	<!-- title defines website title, link applies css -->
	<head>
		<title>Trinity's Website -  Projects</title>
		<link rel="stylesheet" type="text/css" href="basic.css">
	</head>
	<!-- body -->
	<body>
		<!-- JAVASCRIPT -->
		<script type="text/javascript">
			function getInput(id) {
				return document.getElementById(id).value;
			}
			function editText(id, message) {
				var element = document.getElementById(id);
				element.innerHTML = message;
			}
			// slider!!
			var imgIndex = 0;
			var imgMax = 1;
			var imgBank = ['/assets/restCounterAppRecordingSheet.png', '/assets/restCounterAppBrowsingPieces.png'];
			var textBank = ['the user can record their own music onto the application by entering the bpm, beats per bar, and the number of bars of rest or music.', 'here, you can see the user opening a saved piece.'];
			function updatePlayer(index) {
				document.getElementById('playerImage').src = imgBank[index];
				document.getElementById('playerText').innerHTML = textBank[index];
				document.getElementById('setButton' + index).color = '#81807e';
				
			}
			function increaseNumBy(n) {
				if (imgIndex + n <= imgMax && imgIndex + n >= 0) {
					imgIndex += n;
				} else {
					imgIndex -= n;
				}
				updatePlayer(imgIndex);
			}
			function setNum(n) {
				imgIndex == n;
				updatePlayer(imgIndex);

			}
		</script>
		<!-- top part -->
		<header>
			<div class="headDiv">
				<H1 class="websiteTitle">Trinity Yip</H1>
			</div>
		</header>
		<!-- links -->
		<nav>
			<div class="navLinkContainer">
				<a href="home.html" class="navLink" data-content="HOME">HOME</a>
				<a href="resume.html" class="navLink" data-content="RESUME">RESUME</a>
				<a href="projects.html" class="navLink" data-content="PROJECTS">PROJECTS</a>
			</div>
		</nav>
	<!-- main site -->
		<!-- rest counter -->
			<!-- slider -->
			<table class="slider">
				<tr colspan="3">
					<image src="/assets/restCounterAppRecordingSheet.png" id="playerImage" style="width:350px;/>
				</tr>
				<tr colspan="3">
					<p id="playerText" style="width:350px; overflow:wrap;">the user can record their own music onto the application by entering the bpm, beats per bar, and the number of bars of rest or music.</p>
				</tr>
				<tr>
					<td><button onClick="increaseNumBy(-1);">&lt</button></td>
					<td><div class="sliderSetButtons" style="width:270px;">
						<button onClick="setNum(0)" id="setButton0">o</button>
						<button onClick="setNum(1)" id="setButton1">o</button>
					</div></td>
					<td><button onClick="increaseNumBy(1);">&gt</button></td>
				</tr>
			</table>
	</body>
</html>
